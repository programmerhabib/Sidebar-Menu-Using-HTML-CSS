<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="menu-bar">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="sidebar-menu">
            <div class="logo">
                <a href="/">HabiburLogo</a>
            </div>
            <div class="close-btn">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i>
                        Home
                    </a></li>
                    <li><a href="#"><i class="fa-regular fa-address-card"></i>
                        About
                    </a></li>
                    <li><a href="#"><i class="fa-solid fa-code"></i>
                        services
                    </a></li>
                    <li><a href="#"><i class="fa-solid fa-calendar-days"></i>
                        event
                    </a></li>
                    <li><a href="#"><i class="fa-solid fa-blog"></i>
                        blog
                    </a></li>
                    <li><a href="#"><i class="fa-regular fa-envelope"></i>
                        contact
                    </a></li>
                </ul>
            </div>
            <div class="social-icon">
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
